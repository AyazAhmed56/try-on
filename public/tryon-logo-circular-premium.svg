<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="depthGradient">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.05" />
    </radialGradient>
    
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp shadow -->
    <filter id="sharpShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#9333ea" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main circle with white background -->
  <circle cx="200" cy="200" r="195" fill="white"/>
  
  <!-- Subtle depth circle -->
  <circle cx="200" cy="200" r="185" fill="url(#depthGradient)"/>
  
  <!-- Main gradient border -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#premiumGradient)" stroke-width="10"/>
  
  <!-- Inner accent circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Modern geometric hanger design -->
  <g transform="translate(200, 165)" filter="url(#sharpShadow)">
    <!-- Top hook - modern curve -->
    <path d="M 0,-40 Q -18,-40 -18,-22 Q -18,-10 -8,-5 L 0,0" 
          fill="none" 
          stroke="url(#premiumGradient)" 
          stroke-width="10" 
          stroke-linecap="round"/>
    
    <!-- Left shoulder -->
    <path d="M -8,-5 L -45,25" 
          fill="none" 
          stroke="url(#premiumGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Right shoulder -->
    <path d="M 8,-5 L 45,25" 
          fill="none" 
          stroke="url(#premiumGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Bottom bar -->
    <line x1="-45" y1="25" x2="45" y2="25" 
          stroke="url(#premiumGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Center detail -->
    <circle cx="0" cy="0" r="3" fill="url(#premiumGradient)"/>
  </g>
  
  <!-- Floating sparkle elements with glow -->
  <g filter="url(#softGlow)">
    <!-- Top sparkles -->
    <path d="M 200,60 L 202,68 L 210,70 L 202,72 L 200,80 L 198,72 L 190,70 L 198,68 Z" 
          fill="#c084fc" opacity="0.8"/>
    
    <!-- Side sparkles -->
    <path d="M 100,180 L 101,185 L 106,186 L 101,187 L 100,192 L 99,187 L 94,186 L 99,185 Z" 
          fill="#f472b6" opacity="0.7"/>
    
    <path d="M 300,180 L 301,185 L 306,186 L 301,187 L 300,192 L 299,187 L 294,186 L 299,185 Z" 
          fill="#ec4899" opacity="0.7"/>
    
    <!-- Small accent dots -->
    <circle cx="120" cy="240" r="3" fill="#a855f7" opacity="0.6"/>
    <circle cx="280" cy="240" r="3" fill="#db2777" opacity="0.6"/>
  </g>
  
  <!-- Brand text "TRY ON" -->
  <text x="200" y="280" 
        font-family="'Arial Black', 'Arial Bold', sans-serif" 
        font-size="48" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#premiumGradient)"
        letter-spacing="4">
    TRY ON
  </text>
  
  <!-- Subtle divider -->
  <line x1="130" y1="300" x2="270" y2="300" 
        stroke="url(#premiumGradient)" 
        stroke-width="2" 
        opacity="0.3"
        stroke-linecap="round"/>
  
  <!-- Tagline -->
  <text x="200" y="325" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="600" 
        text-anchor="middle" 
        fill="#6b7280"
        letter-spacing="5">
    VIRTUAL FITTING
  </text>
</svg>
